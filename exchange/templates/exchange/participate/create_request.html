{% extends 'exchange/participate/layouts/base.html' %}

{% block content %}
  <div class="header">
    <div class="enter text-center">
      <h3>Create Request</h3>
    </div>

    <div class="container">
        <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-login">
            <div class="panel-heading">
              <div class="row">
                <div class="panel-body">
                  <div class="row">
                    <div class="col-lg-12">

                      <form id="register-form" action="/participate/request" method="post" role="form">
                        {% csrf_token %}
                        <h3>To get started, pick a category for what you want:</h3>
                        <div class="form-group">
                          <select name="category" tabindex="1" class="form-control" >
                           <option value="buy-online">Thing you can buy online</option>
                           <option value="art">Art</option>
                           <option value="action">Something someone can do for you</option>
                           <option value="random">Random</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label>Is there a link for your request or whatever it is you want?</label>
                          <input type="text" name="link" id="link" tabindex="1" class="form-control" placeholder="Link" value="">
                        </div>
                        <div class="form-group">
                          <label>Describe your request, in 100 words or less.</label>
                          <input type="text" name="description" id="description" tabindex="1" class="form-control" placeholder="Description">
                        </div>
                        <div class="form-group">
                          <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                              <input type="submit" name="request-submit" id="request-submit" tabindex="4" class="form-control btn btn-request" value="Ask and you shall receive!">
                            </div>
                          </div>
                        </div>
                      </form>

                    </div>
                  </div>
                </div>
              </div>
              <hr>
            </div>
          </div>
        </div>
      </div>
    </div>

    <p>
      Logged in as:
      {{ user }}
    </p>
  </div>
{% endblock %}
