{% extends 'exchange/participate/layouts/base.html' %}

{% block content %}
  <div class="header">

    <div class="container">
      {% include "exchange/participate/layouts/navbar.html" %}
      <div class="enter text-center">
        <h3>Give Gift</h3>
      </div>

        <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-login">
            <div class="panel-heading">
              <div class="row">
                <div class="panel-body">
                  <div class="row">
                    <div class="col-lg-12">

                      <form id="register-form" action="/participate/give" method="post" role="form">
                        {% csrf_token %}
                        <h3>To get started, pick a category for what you want to give:</h3>
                        <div class="form-group">
                          <select name="category" tabindex="1" class="form-control" >
                           <option value="2">Something you can purchase</option>
                           <option value="3">Something you can create</option>
                           <option value="1">Random</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label>Price range</label>
                          <input type="text" name="link" id="link" tabindex="1" class="form-control" placeholder="Price Range" value="">
                        </div>
                        <div class="form-group">
                          <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                              <input type="submit" name="gift-submit" id="gift-submit" tabindex="4" class="form-control btn btn-gift" value="Give">
                            </div>
                          </div>
                        </div>
                      </form>

                    </div>
                  </div>
                </div>
              </div>
              <hr>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
{% endblock %}
