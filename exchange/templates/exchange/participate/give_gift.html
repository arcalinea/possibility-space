{% extends 'exchange/participate/layouts/base.html' %}

{% block content %}
  <div class="header">
    <div class="enter text-center">
      <h3>Give Gift</h3>
    </div>

    <div class="container">
        <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-login">
            <div class="panel-heading">
              <div class="row">
                <div class="panel-body">
                  <div class="row">
                    <div class="col-lg-12">

                      <form id="register-form" action="/participate/give" method="post" role="form">
                        {% csrf_token %}
                        <h3>To get started, pick a category for what you want to give:</h3>
                        <div class="form-group">
                          <select name="category" tabindex="1" class="form-control" >
                           <option value="buy-online">Thing you can buy online</option>
                           <option value="art">Make something: music, poem, etc.</option>
                           <option value="action">Something you can do for someone</option>
                           <option value="random">Random</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label>Price range</label>
                          <input type="text" name="link" id="link" tabindex="1" class="form-control" placeholder="Price Range" value="">
                        </div>
                        <div class="form-group">
                          <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                              <input type="submit" name="gift-submit" id="gift-submit" tabindex="4" class="form-control btn btn-gift" value="Give">
                            </div>
                          </div>
                        </div>
                      </form>

                    </div>
                  </div>
                </div>
              </div>
              <hr>
            </div>
          </div>
        </div>
      </div>
    </div>


    <p>
      Logged in as:
      {{ user }}
    </p>
  </div>
{% endblock %}
