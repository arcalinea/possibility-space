{% extends 'exchange/participate/layouts/base.html' %}

{% block content %}
  <div class="header">
    <div class="enter text-center">
      <h3>Enter Invite Code</h3>
    </div>

    <div class="container">
        <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-login">
            <div class="panel-heading">
              <div class="row">
                <div class="panel-body">
                  <div class="row">
                    <div class="col-lg-12">

                      <form id="profile-form" action="/participate/enter-invite" method="post" role="form">
                        <h3>Enter your 6 character invite code</h3>
                        <div class="form-group">
                          <label>Invite Code</label>
                          <input type="text" name="bio" id="bio" tabindex="1" class="form-control" placeholder="Invite Code" value="">
                        </div>
                        <div class="form-group">
                          <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                              <input type="submit" name="enter-invite" id="enter-invite" tabindex="4" class="form-control btn btn-invite" value="Enter Code">
                            </div>
                          </div>
                        </div>
                      </form>

                    </div>
                  </div>
                </div>
              </div>
              <hr>
            </div>
          </div>
        </div>
      </div>
    </div>

    <p>
      Logged in as:
      {{ user }}
    </p>
  </div>
{% endblock %}
