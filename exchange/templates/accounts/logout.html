{% extends "exchange/layouts/base.html" %}
{% block title %} Logout {% endblock %}

{% block content %}

    <h2>Custom Logout</h2>

    <div class="container">
        <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-login">
            <div class="panel-heading">
              <div class="row">
                <div class="panel-body">
                  <div class="row">
                    <div class="col-lg-12">

                      <form id="login-form" action="/logout/" method="post" role="form" style="display: block;">
                        {% csrf_token %}
                        <div class="form-group">
                          <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                              <input type="submit" name="logout-submit" id="logout-submit" tabindex="4" class="form-control btn btn-login" value="Log Out">
                            </div>
                          </div>
                        </div>
                      </form>

                    </div>
                  </div>
                </div>
              </div>
              <hr>
            </div>
          </div>
        </div>
      </div>
    </div>


 {% endblock %}
