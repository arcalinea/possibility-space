{% extends 'exchange/participate/layouts/base.html' %}

{% block content %}
  <div class="header">
    <div class="enter text-center">
      <h3>Create Profile</h3>
    </div>

    <div class="container">
        <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-login">
            <div class="panel-heading">
              <div class="row">
                <div class="panel-body">
                  <div class="row">
                    <div class="col-lg-12">

                      <form id="invite-form" action="/participate/invite" method="post" role="form">
                        {% csrf_token %}
                        <h3>Invite friends to join!</h3>
                        <div class="form-group">
                          <label>Name</label>
                          <input type="text" name="name" id="name" tabindex="1" class="form-control" placeholder="Friend name" value="">
                        </div>
                        <div class="form-group">
                          <label>Email Address</label>
                          <input type="text" name="email" id="email" tabindex="1" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                          <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                              <input type="submit" name="invite-submit" id="invite-submit" tabindex="4" class="form-control btn btn-invite" value="Invite Friends">
                            </div>
                          </div>
                        </div>
                      </form>

                    </div>
                  </div>
                </div>
              </div>
              <hr>
            </div>
          </div>
        </div>
      </div>
    </div>

    <p>
      Logged in as:
      {{ user }}
    </p>
  </div>
{% endblock %}
