{% extends 'exchange/participate/layouts/base.html' %}

{% block content %}
  <div class="header">
    <div class="container">

      {% include "exchange/participate/layouts/navbar.html" %}

        <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-login">
            <div class="panel-heading">
              <div class="row">
                <div class="panel-body">
                  <div class="row">
                    <div class="col-lg-12">

                      <form id="profile-form" action="/participate/create-profile" method="post" role="form">
                        {% csrf_token %}
                        <h3>Create a user profile</h3>
                        <div class="form-group">
                          <label>Bio</label>
                          <input type="text" name="bio" id="bio" tabindex="1" class="form-control" placeholder="My Bio" value="">
                        </div>
                        <div class="form-group">
                          <label>Address</label>
                          <input type="text" name="address" id="address" tabindex="1" class="form-control" placeholder="Address">
                        </div>
                        <div class="form-group">
                          <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                              <input type="submit" name="request-submit" id="request-submit" tabindex="4" class="form-control btn btn-request" value="Create profile">
                            </div>
                          </div>
                        </div>
                      </form>

                    </div>
                  </div>
                </div>
              </div>
              <hr>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
